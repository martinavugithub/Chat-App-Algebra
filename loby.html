<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.scaledrone.com/scaledrone.min.js" defer></script>
    <script defer src="./script.js"></script>

    <title>Algebra Chat - Loby room</title>
</head>
<body>
    <header>
        <h1>Chat Room Algebra</h1>
    </header>

    <main>
        <div class="login-form">
            <h2>Please feel free joining the funniest room ever</h2>
            <form id="login-form">
                <button id="login-btn" type="submit">Enter Room</button>
                <p id="pokemon-name"></p>
            </form>
        </div>

        <div id="chat-interface">

            <div class="mainWraper">
                <div class="messages">
                    <div class="leftText">
                        <p class="nameLeft"></p>
                        <p></p>
                    </div>

                    <div class="rightText">
                        <p class="nameRight"></p>
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="chatText">
                <input type="text" name="chat" id="chat" placeholder="UpiÅ¡ite poruku"/>
                <button class="sendBtn">
                    <img src="./119167_chat_512x512.png" alt="send" width="256" height="256">
                </button>
            </div>
        </div>
    </main>
    
</body>
</html>
